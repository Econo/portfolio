  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
          <ul id="image_list">
            <li><a href="images/g1.jpg" title="Before and After: Jeremy">
              <img src="images/g1.jpg" alt=""  height="66" width="50"></a></li>
            <li><a href="images/g2.jpg" title="Before and After: Lisa">
              <img src="images/g2.jpg" alt=""  height="66" width="50"></a></li>
            <li><a href="images/g3.jpg" title="Before and After: Adam">
              <img src="images/g3.jpg" alt=""  height="66" width="50"></a></li>
            <li><a href="images/g4.jpg" title="Before and After: Madison">
              <img src="images/g4.jpg" alt=""  height="66" width="50"></a></li>
            <li><a href="images/g5.jpg" title="Before and After: Ron" >
              <img src="images/g5.jpg" alt=""  height="66" width="50"></a></li>
        </ul>
        <h2 id="caption">Before and After: Jeremy</h2>               
        <p><img src="images/g1.jpg" alt="" id="image" height="300" width="460"></p>
      </div>
    </div>

  <script>
    $(document).ready(function() {
	// preload images
$("#image_list a").each(function() {
				var swappedImage = new Image();
				swappedImage.src = $(this).attr("href");
			});
	
	// set up event handlers for links    
	



	$("#image_list a").click(function(evt) {
		evt.preventDefault();
		$("h2").fadeOut(1000);
		$("p").fadeOut(1000, function(){
			
			
			// set up event handlers for links    
			$("#image_list a").click(function(evt) {
				evt.preventDefault();
				var imageURL = $(this).attr("href");
				$("#image").attr("src", imageURL);
						
				var caption = $(this).attr("title");
				$("#caption").text(caption);
				
				$("p").fadeIn(1000);
				$("h2").fadeIn(1000);
				// cancel the default action of the link

			}); // end click
			
    });
	});


	// move focus to first thumbnail
	$("li:first-child a").focus();
}); // end ready
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
